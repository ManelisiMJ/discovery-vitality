<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alter chain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h2>This is the original chain</h2>
    <p>{{data}}</p>
    <button id="change" class="btn btn-danger mt-2 mb-4">Alter chain</button>
    <h2>Blockchain after changes:</h2>
    <p id="out" class="mt-2"></p>
    <button id="resolve" class="btn btn-primary mt-4">Resolve</button>
    <p id="resolve-out" class="mt-2"></p>
    <script type="module" src="{{ url_for('serve_script', filename='change.js') }}"> </script>
</body>
</html>
